(function () {
  const API = "http://localhost:3000/api/track";
  const API_KEY = "439f8210137b5a21b42b2c0b1cfab20a3297ca9359811b4cce2e4efb441e48a6";

  let hasPinged = false;

  function sendPing() {
    // block duplicates by page load
    if (hasPinged) return;
    hasPinged = true;

    // block duplicates per tab
    if (sessionStorage.getItem("hasPinged") === "true") return;
    sessionStorage.setItem("hasPinged", "true");

    const payload = {
      apiKey: API_KEY,
      url: location.href,
      path: location.pathname + location.search,
      referrer: document.referrer || null,
      timestamp: Date.now(),
      client: {
        ua: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        country_name: getGeoInfo(),
        screen: { width: screen.width, height: screen.height }
      }
    };

    fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    }).catch(console.error);
  }

  // Run only once
  if (document.readyState === "complete" || document.readyState === "interactive") {
    sendPing();
  } else {
    document.addEventListener("DOMContentLoaded", sendPing, { once: true });
  }

})();

async function getGeoInfo() {
  try {
    const res = await fetch("https://ipapi.co/json");
    const data =  res.json();
    return data.country_name
  } catch (err) {
    console.error("Geo error", err);
    return null;
  }
}
